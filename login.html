<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="https://secure-project.herokuapp.com/assets/favicon.ico">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Login</title>

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="./assets/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./assets/css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css">

    </head>
    <body style="display: none;" >

        <div class="container">
            <div id="login-form-container" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="log-username" class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id="log-password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div>
                                        <button id="login-link" onclick="Login.doLogin();" class="btn btn-lg btn-success btn-block">Login</button>
                                    </div>
                                    <div class="form-group pull-left">
                                        <a href="#" onclick="Login.showForgotForm()">Forgot Password</a>
                                    </div>
                                    <div class="form-group pull-right">
                                        <a href="#" onclick="Login.showRegisterForm()">Register here</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div id="two-auth-container" class="row hidden">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Please Enter Code</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <fieldset>
                                        <div id="two-way-qr-img" class="hidden" style="text-align: center;" >
                                            <img id="qrcode-img" src="https://upload.wikimedia.org/wikipedia/tr/thumb/d/d3/QR_kodu.jpeg/200px-QR_kodu.jpeg">
                                        </div>
                                        <div class="form-group">
                                            <input id="two-auth-code" class="form-control" placeholder="Code" name="two-auth-code" type="number" autofocus>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="remember-code" name="remember-code">
                                            <label for="remember-code"> Remember OTP</label><br>
                                        </div>
                                        <div>
                                            <button id="enter-two-auth-code" onclick="Login.doCheckTwoAuthCode()" class="btn btn-lg btn-success btn-block">Login</button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            <div id="register-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register Form</h3>
                        </div>
                        <div class="panel-body">
                            <form name="register-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="reg-username" class="form-control" placeholder="Username" name="username" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input id="reg-email" class="form-control" placeholder="E-mail" name="email" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input id="reg-phone" class="form-control" placeholder="Phone Number" name="phone" type="tel">
                                    </div>
                                    <div class="form-group">
                                        <input id="reg-password" class="form-control" placeholder="Password" name="password" type="password">
                                    </div>
                                    <div class="form-group">
                                        <input id="reg-password-again" class="form-control" placeholder="Password Again" name="password-again" type="password">
                                    </div>
                                    <div>
                                        <p>Please choose way for 2-Factor Authentication:</p>
                                        <input type="radio" id="otp-sms" name="fav_language" value="text">
                                        <label for="otp-sms">SMS</label><br>
                                        <input type="radio" id="otp-qrcode" name="fav_language" value="text">
                                        <label for="otp-qrcode">QR-Code</label>
                                        <br>
                                    </div>
                                    <div class="form-group">
                                      <button id="register-link" onclick="Login.doRegister();" class="btn btn-lg btn-success btn-block">Register</button>
                                    </div>
                                    <div class="form-group pull-right">
                                        <a href="#" onclick="Login.showLoginForm()">Back to Login</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <div id="forgot-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Forgot Password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="forgot-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="forgot-email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                      <button id="forgot-link" onclick="Login.doForgotPassword()" class="btn btn-lg btn-success btn-block">Send Recovery Link</button>
                                    </div>
                                    <div class="form-group pull-right">
                                        <a href="#" onclick="Login.showLoginForm()">Back to Login</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>

        <!-- Toastr JS -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

        <script src="./assets/js/controllers/login.js"></script>

        <script type="text/javascript">
            Login.init();
        </script>
    </body>
</html>
