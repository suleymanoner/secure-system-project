<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="https://secure-project.herokuapp.com/assets/favicon.ico">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Homepage</title>

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="./assets/css/metisMenu.min.css" rel="stylesheet">

        <!-- Timeline CSS -->
        <link href="./assets/css/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./assets/css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css">
        
    </head>
    <body style="display:none;" >

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Secure Project</a>
                </div>

                <ul class="nav navbar-right navbar-top-links">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-user fa-fw"></i><b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li>
                                <a onclick="window.location = 'change_password.html'"><i class="fa fa-key fa-fw"></i> Change Password</a>
                            </li>
                            <li>
                                <a onclick="User.doLogout();"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div style="flex-direction: column;line-height: 100px;margin-top: 100px; " >
                <h1 id="welcome-text" style="text-align: center; font-weight: 700;" >Welcome, </h1>
            </div>

            <div class="col-md-4 col-md-offset-4">   
                <div class="panel-body">
                    <div class="form-group">
                    <button id="open-two-factor" onclick="User.doHandle2Factor();" class="btn btn-lg btn-success btn-block">Enable 2-Factor Auth</button>
                    </div>
                </div>
            </div>

            <div id="change-two-factor-way-container" class="col-md-4 col-md-offset-4">   
                <div class="panel-body">
                    <div class="form-group">
                    <button id="change-two-factor-way" onclick="User.doChange2FactorWay();" class="btn btn-lg btn-success btn-block">Change 2 Factor Way</button>
                    </div>
                </div>
            </div>

            <div id="delete-otp-container" class="col-md-4 col-md-offset-4 hidden">   
                <div class="panel-body">
                    <div class="form-group">
                    <button id="delete-otp-cookie" onclick="User.deletetOTPCookie();" class="btn btn-lg btn-success btn-block">Disable Remember OTP</button>
                    </div>
                </div>
            </div>

        </div>
      
        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="./assets/js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="./assets/js/startmin.js"></script>

        <!-- Toastr JS -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

        <script src="./assets/js/controllers/user.js"></script>

        <script type="text/javascript" >
            User.init();
        </script>
    </body>
</html>
